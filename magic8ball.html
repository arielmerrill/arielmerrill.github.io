<!DOCTYPE html>
<html>
    <head>
        <title>Magic 8 ball</title>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <style>
            body{
                background-color: lightSlateGray;
                
                text-align: center;
            }
            #question{
                text-align: center;
                font-size: 300%;
                width: 600px;
            }
        </style>
    </head>
    <body>
        <input id="question">
        <br>
        <button id="shake">Shake!</button>
        <br>
        <div id="answer"></div>
        <script>
            $("#shake").on("click", function(){
                var answer = [
                        "Yes",
                        "No",
                        "GOT EM!",
                        "Trying asking again"
                    ];
                    
                
                var index = Math.floor(Math.random() * answer.length);    
                var answer = answer[index];
                
                $("#answer").text(answer);
                
                
                
            });
        </script>
    </body>
</html>
